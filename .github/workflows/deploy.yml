name: Build and Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/mrcodeeu/sudoku-gen:latest
            ghcr.io/mrcodeeu/sudoku-gen:${{ github.sha }}
          build-args: |
            VITE_POCKETBASE_EMAIL=${{ secrets.VITE_POCKETBASE_EMAIL }}
            VITE_POCKETBASE_PASSWORD=${{ secrets.VITE_POCKETBASE_PASSWORD }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trigger homelab deployment
        run: |
          curl -s -X POST \
            -H "Authorization: token ${{ secrets.DISPATCH_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/MrCodeEU/homelab-automation/dispatches \
            -d '{"event_type":"service-update","client_payload":{"service":"sudoku","environment":"production"}}'
